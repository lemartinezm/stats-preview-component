<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/image-header-mobile.jpg" alt="header" id="img-header1">
      <img src="./images/image-header-desktop.jpg" alt="header"
        id="img-header2">
      <div class="box">
        <p class="title">
          Get <span class="accent">insights</span> that help your business grow.
        </p>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stat">
            <p class="stat-num">10k+</p>
            <p class="stat-text">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="stat-num">314</p>
            <p class="stat-text">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="stat-num">12m+</p>
            <p class="stat-text">QUERIES</p>
          </div>
        </div>

      </div>

    </main>
  </body>
</html>
